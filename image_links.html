<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Links</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header, nav, main {
    padding: 20px;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
  }
  nav {
    background-color: #ddd;
  }
  main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  section {
    width: 30%;
    margin: 10px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
  }
  img {
    display: block;
    margin: 0 auto;
    max-width: 100%;
    height: auto;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<header>
  <h1>Welcome to Image Links</h1>
</header>

<nav>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#gallery">Gallery</a></li>
    <li><a href="#menu">Menu</a></li>
  </ul>
</nav>

<main>
  <section id="home">
    <h2>Home</h2>
    <p>Welcome to our technology-themed page! Check out this cool image.</p>
    <a href="https://example.com/technology" target="_blank"><img src="/images/tech.jpg" alt="Technology"></a>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <p>Enjoy these beautiful images of nature.</p>
    <div>
      <a href="https://example.com/nature1" target="_blank"><img src="/images/nature1.jpg" alt="Nature 1"></a>
      <a href="https://example.com/nature2" target="_blank"><img src="/images/nature2.jpg" alt="Nature 2"></a>
      <a href="https://example.com/nature3" target="_blank"><img src="/images/nature3.jpg" alt="Nature 3"></a>
    </div>
  </section>

  <section id="menu">
    <h2>Menu</h2>
    <p>Explore our delicious menu.</p>
    <ul>
      <li><a href="https://example.com/food1" target="_blank"><img src="/images/food1.jpg" alt="Food 1"> </a></li>
      <li><a href="https://example.com/food2" target="_blank"><img src="/images/food2.jpg" alt="Food 2"> </a></li>
      <li><a href="https://example.com/food3" target="_blank"><img src="/images/food3.jpg" alt="Food 3"> </a></li>
    </ul>
  </section>
</main>

</body>
</html>
